<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="date">
                <div id="time"><span class="fas fa-spinner"></span></div>
                <div id="day"></div>
            </div>
            <div class="to-do-list-category">
                <div class="to-do">
                    <div class="to-do-container">
                        <div class="to-do-text main-title">
                            <span class="far fa-circle"></span><h2>Do zrobienia</h2>
                        </div>
                        <div class="to-do-list main-list">
                            <h3>Odrobić lekcje</h3>
                            <h3>Pójść do sklepu</h3>
                        </div>
                    </div>
                </div>
                <div class="done">
                    <div class="done-container">
                        <div class="done-text main-title">
                            <span class="far fa-circle"></span><h2>Zrobione</h2>
                        </div>
                        <div class="done-list main-list" >
                            <h3>Ćwiczenie</h3>
                        </div>
                    </div>
                </div>
                <div class="important">
                    <div class="important-container">
                        <div class="important-text main-title">
                            <span class="far fa-circle"></span><h2>Ważne</h2>
                        </div>
                        <div class="important-list main-list">
                            <h3>Zapłacenie rachunków</h3>
                            <h3>Wysłanie paczki</h3>
                        </div>
                    </div>
                </div>
                <div class="notes">
                    <div class="notes-container">
                        <div class="notes-text main-title">
                            <span class="far fa-circle"></span><h2>Notatki</h2>
                        </div>
                        <div class="notes-list main-list">
                            <h3>Esej </h3>
                            <h3>Plan działań</h3>
                        </div>
                    </div>
                </div>
                <div class="add-button">
                    <button class="add">
                        +
                    </button>
                </div>
            </div>
        </nav>
    </header>
    <main>

    </main>
    
    <script src="main.js"></script>
</body>
</html>
