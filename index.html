<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="icon.png">
    <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    
</head>
<body>
    <header>
        <nav id="overflow">
            <div class="date">
                <div id="time"><span class="fas fa-spinner"></span></div>
                <div id="day"></div>
            </div>
            <div class="to-do-list-category">
                <div class="all">
                    <div class="all-container">
                        <h2 class="selection all-button">Wszystko</h2>
                        <h3 id="number-entry">Aktualnych wpisów: 0</h3>
                    </div>
                </div>
                <div class="to-do">
                    <div class="to-do-container notes-container-height">
                        <div class="to-do-text main-title" id="main-title">
                            <span class="far fa-circle"></span><h2 class="to-do-main-title selection" data-category="Do zrobienia">Do zrobienia</h2>
                        </div>
                        <div class="to-do-list main-list" data-subCategory="Do zrobienia">
                        </div>
                    </div>
                </div>
                <div class="done">
                    <div class="done-container notes-container-height">
                        <div class="done-text main-title" id="main-title">
                            <span class="far fa-circle"></span><h2 class="to-do-main-title selection" data-category="Zrobione">Zrobione</h2>
                        </div>
                        <div class="done-list main-list" data-subCategory="Zrobione">
                        </div>
                    </div>
                </div>
                <div class="important">
                    <div class="important-container notes-container-height">
                        <div class="important-text main-title" id="main-title" >
                            <span class="far fa-circle"></span><h2 class="to-do-main-title selection" data-category="Ważne">Ważne</h2>
                        </div>
                        <div class="important-list main-list" data-subCategory="Ważne">
                        </div>
                    </div>
                </div>
                <div class="notes">
                    <div class="notes-container notes-container-height">
                        <div class="notes-text main-title" >
                            <span class="far fa-circle"></span><h2 class="to-do-main-title selection" data-category="Notatki">Notatki</h2>
                        </div>
                        <div class="notes-list main-list" data-subCategory="Notatki">
                        </div>
                    </div>
                </div>
                <!-- <div class="deleted">
                    <div class="deleted-container notes-container-height">
                        <div class="deleted-text main-title" >
                            <span class="far fa-circle"></span><h2 class="to-do-main-title" data-category="Usunięte">Usunięte</h2>
                        </div>
                        <div class="deleted-list main-list" data-subCategory="Usunięte">
                        </div>
                    </div>
                </div> -->
                <div class="deleted">
                    <div class="deleted-container notes-container-height">
                        <div class="deleted-text" >
                            <span class="far fa-circle"></span><h2 class="deleted-title selection">Usunięte</h2>
                        </div>
                        <div class="deleted-list">
                            <h4 class="deleted-list-h4">Usuniętych elementów 0</h4>
                            <h3 class="deleted-list-h3-see selection">Zobacz usunięte elementy</h3>
                        </div>
                    </div>
                </div>
                <!-- <div class="individual-category"></div> -->
            </div>
            <div class="creating-category">
                <h4 class="category-text-h4">Nazwa listy</h4>
                <input class="category-title" type="text" style="color: black">
                <h4 class="category-text-h4">Wybierz kolor</h4>
                <div class="category-circle-container">
                    <div class="category-circle" data-color="rgb(244, 67, 54)" style="background-color: rgb(244, 67, 54);"></div>
                    <div class="category-circle" data-color="rgb(233, 30, 99)" style="background-color: rgb(233, 30, 99);"></div>
                    <div class="category-circle" data-color="rgb(156, 39, 176)" style="background-color: rgb(156, 39, 176);"></div>
                    <div class="category-circle" data-color="rgb(103, 58, 183)" style="background-color: rgb(103, 58, 183);"></div>
                    <div class="category-circle" data-color="rgb(63, 81, 181)" style="background-color: rgb(63, 81, 181);"></div>
                    <div class="category-circle" data-color="rgb(33, 150, 243)" style="background-color: rgb(33, 150, 243);"></div>
                    <div class="category-circle" data-color="rgb(3, 169, 244)" style="background-color: rgb(3, 169, 244);"></div>
                    <div class="category-circle" data-color="rgb(0, 188, 213)" style="background-color: rgb(0, 188, 213);"></div>
                    <div class="category-circle" data-color="rgb(0, 150, 136)" style="background-color: rgb(0, 150, 136);"></div>
                    <div class="category-circle" data-color="rgb(76, 175, 80)" style="background-color: rgb(76, 175, 80);"></div>
                    <div class="category-circle" data-color="rgb(139, 195, 74)" style="background-color: rgb(139, 195, 74);"></div>
                    <div class="category-circle" data-color="rgb(205, 220, 57)" style="background-color: rgb(205, 220, 57);"></div>
                    <div class="category-circle" data-color="rgb(210, 48, 48)" style="background-color: rgb(210, 48, 48);"></div>
                    <div class="category-circle" data-color="rgb(255, 152, 0)" style="background-color: rgb(255, 152, 0);"></div>
                    <div class="category-circle" data-color="rgb(255, 87, 34)" style="background-color: rgb(255, 87, 34);"></div>
                </div>
                <p class="error-category"></p>
                <div class="category-buttons-container">
                    <button class="category-exit">Anuluj</button>
                    <button class="category-add">Dodaj kategorie</button>
                </div>
            </div>
            <div class="add-button">
                <button class="add">
                    +
                </button>
                <p>Nowa lista</p>
            </div>
        </nav>
    </header>
    <main>
        <div class="top-header">
            <h1>Lista zadań</h1>
        </div>
        <div class="top-new-talk">
            <div class="new-talk">
                <button class="new-talk-button add-new-entry">+ Dodaj zadanie</button>
            </div>
            <div class="add-new-talk-container">
                <div class="add-new-talk-main-container">
                    <h3>Tworzenie zadania</h3>
                    <div class="add-new-talk-text-container">
                        <textarea class="entry-title overflow-entry" type="text" placeholder="Wpisz tytuł"></textarea>
                    </div>
                    <div class="add-new-talk-select">
                        <select id="select">
                            <option class="to-do" value="Do zrobienia">Do zrobienia</option>
                            <option class="important" value="Ważne">Ważne</option>
                            <option class="notes" value="Notatki">Notatki</option>
                          </select>
                    </div>
                    <div class="date">
                        <input type="text" class="entry-date" id="datepicker" placeholder="Podaj datę">
                        <input type="text" class="entry-hour" placeholder="godzinę">
                    </div>
                </div>
                <div class="add-new-talk-field">
                    <textarea class="text-area overflow-entry" placeholder="Dodaj szczegóły" ></textarea>
                    <div class="mess"></div>
                </div>
                <div class="add-new-button-container">
                    <button class="exit">Anuluj</button>
                    <button class="add-new">Dodaj zadanie</button>
                </div>
            </div>
        </div>
        <div class="main-content-all">
            <div class="main-content-entry">
                <div class="empty-entry-message-active">
                    <p>W tej kategori twoja lista zadań jest pusta</p>
                </div>
            </div>
        </div>
    </main>
    

    <script src="main.js"></script>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
        $( function() {
              $( "#datepicker" ).datepicker();
          } );
  
  </script>
</body>
</html>
