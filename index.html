<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista zadań</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="overflow">
            <div class="date">
                <div id="time"><span class="fas fa-spinner"></span></div>
                <div id="day"></div>
            </div>
            <div class="to-do-list-category">
                <div class="all">
                    <div class="all-container">
                        <h2>Wszystko</h2>
                        <h3 id="number-entry">Aktualnych wpisów: 0</h3>
                    </div>
                </div>
                <div class="to-do">
                    <div class="to-do-container notes-container-height">
                        <div class="to-do-text main-title" id="main-title">
                            <span class="far fa-circle"></span><h2 class="to-do-main-title" data-category="Do zrobienia">Do zrobienia</h2>
                        </div>
                        <div class="to-do-list main-list" data-subCategory="Do zrobienia">
                        </div>
                    </div>
                </div>
                <div class="done">
                    <div class="done-container notes-container-height">
                        <div class="done-text main-title" id="main-title">
                            <span class="far fa-circle"></span><h2 class="to-do-main-title" data-category="Zrobione">Zrobione</h2>
                        </div>
                        <div class="done-list main-list" data-subCategory="Zrobione">
                        </div>
                    </div>
                </div>
                <div class="important">
                    <div class="important-container notes-container-height">
                        <div class="important-text main-title" id="main-title" >
                            <span class="far fa-circle"></span><h2 class="to-do-main-title" data-category="Ważne">Ważne</h2>
                        </div>
                        <div class="important-list main-list" data-subCategory="Ważne">
                        </div>
                    </div>
                </div>
                <div class="notes">
                    <div class="notes-container notes-container-height">
                        <div class="notes-text main-title" >
                            <span class="far fa-circle"></span><h2 class="to-do-main-title" data-category="Notatki">Notatki</h2>
                        </div>
                        <div class="notes-list main-list" data-subCategory="Notatki">
                        </div>
                    </div>
                </div>
                <!-- <div class="deleted">
                    <div class="deleted-container notes-container-height">
                        <div class="deleted-text main-title" >
                            <span class="far fa-circle"></span><h2 class="to-do-main-title" data-category="Usunięte">Usunięte</h2>
                        </div>
                        <div class="deleted-list main-list" data-subCategory="Usunięte">
                        </div>
                    </div>
                </div> -->
                <div class="deleted">
                    <div class="deleted-container notes-container-height">
                        <div class="deleted-text" >
                            <span class="far fa-circle"></span><h2 class="deleted-title">Usunięte</h2>
                        </div>
                        <div class="deleted-list">
                            <h4 class="deleted-list-h4">Usuniętych elementów 0</h4>
                            <h3 class="deleted-list-h3-see">Zobacz usunięte elementy</h3>
                        </div>
                    </div>
                </div>
                <!-- <div class="individual-category"></div> -->
            </div>
            <div class="creating-category">
                <h4 class="category-text-h4">Nazwa kategorii</h4>
                <input class="category-title" type="text">
                <h4 class="category-text-h4">Wybierz kolor</h4>
                <div class="category-circle-container">
                    <div class="category-circle"></div>
                    <div class="category-circle"></div>
                    <div class="category-circle"></div>
                    <div class="category-circle"></div>
                    <div class="category-circle"></div>
                    <div class="category-circle"></div>
                    <div class="category-circle"></div>
                </div>
                <button class="change-category-color">Wylosuj inne kolory</button>
                <p class="error-category"></p>
                <div class="category-buttons-container">
                    <button class="category-exit">Anuluj</button>
                    <button class="category-add">Dodaj kategorie</button>
                </div>
            </div>
            <div class="add-button">
                <button class="add">
                    +
                </button>
                <p>Nowa kategoria</p>
            </div>
        </nav>
    </header>
    <main>
        <div class="top-header">
            <h1>Lista zadań</h1>
        </div>
        <div class="top-new-talk">
            <div class="new-talk">
                <button class="new-talk-button add-new-entry">Nowy wpis</button>
            </div>
            <div class="add-new-talk-container">
                <div class="add-new-talk-main-container">
                    <div class="add-new-talk-text-container">
                        <h4 class="title">Tytuł</h4>
                        <input class="entry-title" type="text">
                    </div>
                    <div class="add-new-talk-select">
                        <h4 class="title">Kategoria</h4>
                        <select id="select">
                            <option class="to-do" value="Do zrobienia">Do zrobienia</option>
                            <option class="important" value="Ważne">Ważne</option>
                            <option class="notes" value="Notatki">Notatki</option>
                          </select>
                    </div>
                    <div class="date">
                        <h4 class="title">Data</h4>
                        <input type="text" class="entry-date" placeholder="dzień/miesiąc/rok">
                    </div>
                </div>
                <div class="add-new-talk-field">
                    <h4 class="title">Treść</h4>
                    <!-- <input type="text"> -->
                    <textarea class="text-area"></textarea>
                </div>
                <div class="add-new-button-container">
                    <div class="mess"></div>
                    <button class="exit">Anuluj</button>
                    <button class="add-new">Dodaj wpis</button>
                </div>
            </div>
        </div>
        <div class="main-content-all">
            <div class="main-content-entry">
                <div class="empty-entry-message-active">
                    <p>W tej kategori twoja lista zadań jest pusta</p>
                </div>
                <!-- <div class="entry">
                    <div class="entry-top">
                        <h2>Tytuł</h2>
                        <div class="entry-top-right">
                            <div class="date">05/02/2020</div>
                            <div class="category">Do zrobienia</div>
                        </div>
                        <div class="entry-top-right-buttons">
                            <button class="remove-entry"><span class="far fa-trash-alt"></span></button>
                            <button class="done-entry"><span class="far fa-check-circle"></span></button>
                        </div>
                    </div>
                    <div class="entry-bottom">
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt odio asperiores autem sint modi nisi quidem iste doloremque, eveniet officia blanditiis cumque adipisci velit? </p>
                    </div>
                </div> -->
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
